<!DOCTYPE html>
<html>
    <head>
    <title>Interest Calcular - Make your money work for you!</title>    
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    
     <body>
        <div class="maindiv">
            
            <h1>Simple Interest Calculator</h1>

            <!--Input principal amound and validate-->
            <b>Amount ($) </b><input type="number" id="principal" onclick="checkPrincipal()"><br/><br/>
            <!--Select rate from slider input-->
            <b>Rate (%) </b><input type="range"  id="rate" min="1" max="20" value="10.25" step="0.25" oninput="updateRate(this.value)">
            <span id="rate_val">10.25</span><br/><br/>
            <!--Select years from drop down menu-->
            <b>No. of Years </b>
            <select id="years">
                <option value="1">1</option>
                <option value="3">3</option>
                <option value="5">5</option>
                <option value="7">7</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="15">15</option>
                <option value="20">20</option>
            </select>
            <br/>
            <br/>
            <p>
            <input type="button" onclick="compute()" class="button" value="Compute Interest">
            </p>
            <!--<button onclick="calculate()">Compute Interest</button><br/>-->
            
            <span class="result" id="result">
             <!--Result output display-->   
            </span>
                
        </div>  
    </body>
    <footer>
        <br/>
        &#169; This Calculator belongs to Crystal Foster
    </footer>
</html>
